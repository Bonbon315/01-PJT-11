{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    {% bootstrap_css %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between">
      <div class="container-fluid">
        <div class="container">
          <a class='btn btn-primary btn-sm' href="{% url 'articles:index' %}">글 목록</a>
          {% if user.is_authenticated %}
            <a class='btn btn-primary btn-sm' href="{% url 'articles:create' %}">글 작성</a>
          </div>
        </div>
        <div class="container justify-content-end">
          <a href="{% url 'accounts:detail' user.id %}" class="text-decoration-none px-2">{{ user.username }}</a>
          <a class='btn btn-primary btn-sm' href="{% url 'accounts:logout' %}">로그 아웃</a>
        </div>
      {% else %}
      </div>
      <div class="container d-flex justify-content-end ">
        <a class='btn btn-primary btn-sm mx-2' href="{% url 'accounts:login' %}">로그인</a>
        <a class='btn btn-primary btn-sm' href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    {% endif %}

    </nav>
  <div class="container">
    {% block body %}{% endblock body %}
  </div>
  {% bootstrap_javascript %}
</body>

</html>
