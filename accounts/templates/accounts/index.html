{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="m-4">
  <h1>회원 목록</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td><a href="{% url 'accounts:detail' user.id %}" class="text-decoration-none">{{ user.username }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
