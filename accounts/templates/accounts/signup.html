{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1>회원가입</h1>
<form action="" method="POST" class-"m-4">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="회원가입"%}
  <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">로그인</a>
</form>
{% endblock body %}
